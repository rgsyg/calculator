<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculator-body">
      <div class="calculator-body__wrapper">
        <section class="calculator-display">
          <div class="calculator-display__wrapper">1 + 2</div>
        </section>
        <section class="calculator-buttons">
          <form class="calculator-buttons__wrapper">
            <input class="btnOperator btnDivide" type="button" value="/" />
            <input class="btnClear" type="button" value="Clear" />
            <input class="btnNum" type="button" value="7" />
            <input class="btnNum" type="button" value="8" />
            <input class="btnNum" type="button" value="9" />
            <input class="btnOperator btnAdd" type="button" value="+" />
            <input class="btnNum" type="button" value="4" />
            <input class="btnNum" type="button" value="5" />
            <input class="btnNum" type="button" value="6" />
            <input class="btnOperator btnMinus" type="button" value="-" />
            <input class="btnNum" type="button" value="1" />
            <input class="btnNum" type="button" value="2" />
            <input class="btnNum" type="button" value="3" />
            <input class="btnOperator btnMultiply" type="button" value="Ã—" />
            <input class="btnNum btnZero" type="button" value="0" />
            <input class="btnEquals" type="button" value="=" />
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
